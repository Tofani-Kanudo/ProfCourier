<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static "Booking/hi.css" %}" >
    <style>
.card {
  width: 300px;
  margin-top: 100px;
}

.nav-item .nav-link[disabled]:hover {}

</style>
</head>
<body>
    <div class="container">
      <div class="container__item landing-page-container">
        <div class="content__wrapper">
        <div class="card mx-auto border-0">
          <div class="card-header border-bottom-0 bg-transparent">
            <header role="banner">
              <h1>Admin Panel</h1>
              <ul class="utilities">
                <br>
                <li><form class="form-inline" action="{% url 'search' %}" method="GET">
                  <input class="form-control mr-sm-2" type="search" name="searchbox" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                </li>
                <li class="users"><a href="#">{{user.username}}</a></li>
                <li class="logout warn"><a href="{% url 'user_logout' %}">Log Out</a></li>
              </ul>
            </header>

            <nav role='navigation'>
              <ul class="main">
                
                <li class="dashboard"><a href="{% url 'cont' %}">Dashboard</a></li>
                <li class="edit"><a href="{% url 'reg_page' %}">Create Users</a></li>
                <li class="write"><a href="{% url 'pod_pg' %}">Allocate POD's</a></li>
                <li class="comments"><a href="{% url 'book' %}">New Booking</a></li>
                <li class="users"><a href="http://127.0.0.1:8000/admin/">Manage Data</a></li>
              </ul>
            </nav>

            <ul class="nav nav-tabs justify-content-center pt-4" id="pills-tab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active text-primary" id="pills-register-tab" data-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-login"
                   aria-selected="true">Register</a>
              </li>
      
              <!-- <li class="nav-item">
                <a class="nav-link text-primary" id="pills-register-tab" data-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register"
                   aria-selected="false">Register</a>
              </li> -->
            </ul>
          </div>
          <div class="card-body pb-4">
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
                <form action="{% url 'register' %}" method="post">{% csrf_token %}
                        <div class="form-group">
                          <input type="text" name="username" id="name" class="form-control" placeholder="Username" autocomplete="off" required autofocus>
                        </div>

                        <div class="form-group">
                          <input type="password" name="password" id="password" class="form-control" placeholder="Set a password" required>
                        </div>
            
                        <div class="form-group">
                          <input type="password" name="password_confirmation" id="password-confirm" class="form-control" placeholder="Confirm password" required>
                        </div>

                        <div class="form-group">
                            <select name="origin" id="origin" class="form-control" required>
                                {% for b in origin %}
                                    <option value="{{b}}">{{b}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <select name="branch" id="branch" class="form-control" required>
                                {% for b in branches %}
                                    <option value="{{b.branch}}">{{b.branch}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" id="customCheck1" type="checkbox" name="admin">
                          <label class="custom-control-label" for="customCheck1">Admin</label>
                        </div>

                        <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" id="customCheck2" type="checkbox" name="superadmin">
                          <label class="custom-control-label" for="customCheck2">Super Admin</label>
                        </div>

                        <div class="text-center pt-2 pb-1">
                          <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                      </form>
              </div>
            </div>
          </div>
          
        </div>
    </div>
          </div>
        </div>
    </div>
    <script src='https://use.fontawesome.com/releases/v5.2.0/js/all.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/popper.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <script>
      var password = document.getElementById("password")
      var confirm_password = document.getElementById("password-confirm");

    function validatePassword(){
      if(password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
      } else {
        confirm_password.setCustomValidity('');
      }
    }
    
    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
    </script>
</body>
</html>
