<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static "Booking/hi.css" %}" >
    <style>
.card {
  width: 300px;
}
.nav-item .nav-link[disabled]:hover {}
    </style>
</head>
<body>
  <div class="container">
    <div class="container__item landing-page-container">
        <div class="content__wrapper">
    <header role="banner">
        <h1>Admin Panel</h1>
        <ul class="utilities">
          <br>
          <li><form class="form-inline" action="{% url 'search' %}" method="GET">
            <input class="form-control mr-sm-2" type="search" name="searchbox" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          </li>
          <li class="users"><a href="#">{{user.username}}</a></li>
          <li class="logout warn"><a href="{% url 'user_logout' %}">Log Out</a></li>
        </ul>
      </header>
      <nav role='navigation'>
        <ul class="main">
          <li class="dashboard"><a href="{% url 'cont' %}">Dashboard</a></li>
          <li class="edit"><a href="{% url 'reg_page' %}">Create Users</a></li>
          <li class="write"><a href="{% url 'pod_pg' %}">Allocate POD's</a></li>
          <li class="comments"><a href="{% url 'book' %}">New Booking</a></li>
          <li class="users"><a href="http://127.0.0.1:8000/admin/">Manage Data</a></li>
        </ul>
      </nav>
    <div class="container mt-5 pt-5">
        <div class="card mx-auto border-0">
          <div class="card-header border-bottom-0 bg-transparent">
            <ul class="nav nav-tabs justify-content-center pt-4" id="pills-tab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active text-primary" id="pills-login-tab" data-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login"
                   aria-selected="true">Allocate POD</a>
              </li>
      
              <!-- <li class="nav-item">
                <a class="nav-link text-primary" id="pills-register-tab" data-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register"
                   aria-selected="false">Register</a>
              </li> -->
            </ul>
          </div>
      
          <div class="card-body pb-4">
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
                <form action="{% url 'all_pod' %}" method="GET">
                  <div class="form-group">
                    <input type="text" name="from" class="form-control" id="from" autocomplete="off" placeholder="From Number" required autofocus>
                  </div>
      
                  <div class="form-group">
                    <input type="text" name="to" class="form-control" id="to" id="password" autocomplete="off" placeholder="To number">
                  </div>
      
                  <div class="form-group">
                    <select name="user" id="user" class="form-control" >
                        {% for b in users %}
                            <option value="{{b}}">{{b}}</option>
                        {% endfor %}
                    </select>
                </div>
      
                  <div class="text-center pt-4">
                    <button type="submit" class="btn btn-primary">Allocate</button>
                  </div>
                  <div class="text-center pt-2">
                    <a class="btn btn-link text-primary" href="#">Forgot Your Password?</a>
                  </div>
                </form>
              </div>
      
              <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
                <form>
                  <div class="form-group">
                    <input type="text" name="username" id="name" class="form-control" placeholder="Username" required autofocus>
                  </div>
      
                  <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                  </div>

                  <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Set a password" required>
                  </div>

                  <div class="form-group">
                    <input type="password" name="password_confirmation" id="password-confirm" class="form-control" placeholder="Confirm password" required>
                  </div>
      
                  <div class="text-center pt-2 pb-1">
                    <button type="submit" class="btn btn-primary">Register</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src='https://use.fontawesome.com/releases/v5.2.0/js/all.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/popper.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
</body>
</html>
